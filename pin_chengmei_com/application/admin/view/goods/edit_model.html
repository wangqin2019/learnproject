{include file="public/header" /}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>编辑产品模型</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" name="edit_model" id="edit_model" method="post" action="{:url('edit_model')}">
                    <input type="hidden" name="id" value="{$model.id}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品模型名称：</label>
                            <div class="input-group col-sm-4">
                                <input id="model_name" type="text" class="form-control" name="model_name" value="{$model.model_name}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品模型状态：</label>
                            <div class="col-sm-6">
                                <div class="radio i-checks">
                                    <input type="radio" name='model_status' value="1" {if condition="$model['model_status'] eq 1 "}checked{/if}/>正常&nbsp;&nbsp;
                                    <input type="radio" name='model_status' value="0" {if condition="$model['model_status'] eq 0 "}checked{/if}/>失效
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">选择产品规格：</label>
                            <div class="col-sm-6">
                                {if !empty($specsList)}
                                <table class="table table-bordered">
                                    <tr class="active"><td width="8%" class="text-center">选择</td><td>规格名称</td><td>规格项</td></tr>
                                    {foreach name="specsList" item="vo"}
                                    <tr>
                                        <td class="text-center"><div class="checkbox i-checks"><input type="checkbox" name='model_specs[]' {in name="$vo['id']" value="$model['model_specs']"}checked{/in}  value="{$vo.id}"/></div></td>
                                        <td>{$vo.specs_name}</td>
                                        <td> {$vo.specs_item}</td>
                                    </tr>
                                    {/foreach}
                                </table>
                                {/if}
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> 保存</button>&nbsp;&nbsp;&nbsp;
                                <a class="btn btn-danger" href="javascript:history.go(-1);"><i class="fa fa-close"></i> 返回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{include file="public/footer" /}
<script type="text/javascript">


    $(function(){
        $('#edit_model').ajaxForm({
            beforeSubmit: checkForm,
            success: complete,
            dataType: 'json'
        });

        function checkForm(){
            if( '' == $.trim($('#model_name').val())){
                layer.msg('请输入产品模型名称',{icon:2,time:1500,shade: 0.1}, function(index){
                layer.close(index);
                });
                return false;
            }
        }


        function complete(data){
            if(data.code==1){
                layer.msg(data.msg, {icon: 6,time:1500,shade: 0.1}, function(index){
                    window.location.href="{:url('goods/goods_model')}";
                });
            }else{
                layer.msg(data.msg, {icon: 5,time:1500,shade: 0.1});
                return false;
            }
        }

    });



    //IOS开关样式配置
   var elem = document.querySelector('.js-switch');
        var switchery = new Switchery(elem, {
            color: '#1AB394'
        });
    var config = {
        '.chosen-select': {},
    }
    for (var selector in config) {
        $(selector).chosen(config[selector]);
    }

</script>
</body>
</html>
