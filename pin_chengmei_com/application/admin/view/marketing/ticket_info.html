{include file="public/header" /}
<link rel="stylesheet" type="text/css" href="/static/admin/css/timeline.css">
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>奖券流转记录</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <h3 style="text-indent: 30px;margin-bottom: 30px;">奖券{$code}操作日志</h3>
                        <div class="timeline timeline-single-column">
                            {volist name="log" id="vo"}
                            <div class="timeline-item timeline-item-arrow-sm">
                                <div class="timeline-point timeline-point-primary">
                                    <i class="fa fa-star"></i>
                                </div>
                                <div class="timeline-event timeline-event-primary">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h3 class="panel-title">{$vo.insert_time}</h3>
                                        </div>
                                        <div class="panel-body">
                                            {$vo.desc}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {/volist}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="public/footer" /}
</body>
</html>
