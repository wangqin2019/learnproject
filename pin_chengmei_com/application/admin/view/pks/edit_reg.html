{include file="public/header" /}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>编辑签到信息</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" name="sceneEdit" id="sceneEdit" method="post" action="{:url('edit_reg')}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">办事处：</label>
                            <div class="input-group col-sm-4">
                                <select class="form-control m-b chosen-select" name="bsc_name" id="bsc_name">
                                    <option value="">请选择办事处</option>
                                    {if !empty($bsc)}
                                    {foreach name="bsc" item="vo"}
                                    <option value="{$vo.bsc_name}" {if condition="$info['bsc_name'] eq $vo['bsc_name']"}selected{/if}>{$vo.bsc_name}</option>
                                    {/foreach}
                                    {/if}
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">门店编码：</label>
                            <div class="input-group col-sm-4">
                                <input id="cus_sign" type="text" class="form-control" name="cus_sign" value="{$info.cus_sign}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">门店名称：</label>
                            <div class="input-group col-sm-4">
                                <input id="cus_title" type="text" class="form-control" name="cus_title" value="{$info.cus_title}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">签到姓名：</label>
                            <div class="input-group col-sm-4">
                                <input id="seller_name" type="text" class="form-control" name="seller_name" value="{$info.seller_name}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">性别：</label>
                            <div class="col-sm-6">
                                <div class="radio i-checks">
                                    <input type="radio" name='seller_sex' value="女" {if condition="$info['seller_sex'] eq '女' "}checked{/if}/> 女
                                    <input type="radio" name='seller_sex' value="男" {if condition="$info['seller_sex'] eq '男' "}checked{/if}/> 男&nbsp;&nbsp;
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机号码：</label>
                            <div class="input-group col-sm-4">
                                <input id="seller_tel" type="number" class="form-control" name="seller_tel" value="{$info.seller_tel}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">返程时间：</label>
                            <div class="input-group col-sm-4">
                                <input type="text" name="back_date" id="back_date"  autocomplete="off" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="{$info['back_date']}"  class="form-control" placeholder="选择返程日期"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">返程车站：</label>
                            <div class="input-group col-sm-4">
                                <select class="form-control m-b chosen-select" name="back_station" id="back_station">
                                    <option value="">请选择返程车站</option>
                                    <option value="浦东机场" {if condition="$info['back_station'] eq '浦东机场'"}selected{/if}>浦东机场</option>
                                    <option value="虹桥火车站（含虹桥机场）" {if condition="$info['back_station'] eq '虹桥火车站（含虹桥机场）'"}selected{/if}>虹桥火车站(含虹桥机场)</option>
                                    <option value="上海火车站" {if condition="$info['back_station'] eq '上海火车站'"}selected{/if}>上海火车站</option>
                                    <option value="上海南站" {if condition="$info['back_station'] eq '上海南站'"}selected{/if}>上海南站</option>
                                    <option value="苏州北站" {if condition="$info['back_station'] eq '苏州北站'"}selected{/if}>苏州北站</option>
                                    <option value="苏州火车站" {if condition="$info['back_station'] eq '苏州火车站'"}selected{/if}>苏州火车站</option>
                                    <option value="总部" {if condition="$info['back_station'] eq '总部'"}selected{/if}>总部</option>
                                    <option value="自行安排" {if condition="$info['back_station'] eq '自行安排'"}selected{/if}>自行安排</option>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <input id="id" type="hidden" class="form-control" name="id" value="{$info.id}">
                                <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> 保存</button>&nbsp;&nbsp;&nbsp;
                                <a class="btn btn-danger" href="javascript:history.go(-1);"><i class="fa fa-close"></i> 返回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{include file="public/footer" /}
<script type="text/javascript">


    $(function(){
        $('#sceneEdit').ajaxForm({
            beforeSubmit: checkForm, 
            success: complete, 
            dataType: 'json'
        });

        function checkForm(){

        }

        function complete(data){
            if(data.code==1){
                layer.msg(data.msg, {icon: 6,time:1500,shade: 0.1}, function(index){
                    window.location.href="{:url('pks/reg')}";
                });
            }else{
                layer.msg(data.msg, {icon: 5,time:1500,shade: 0.1});
                return false;   
            }
        }
    });

    //IOS开关样式配置
   var elem = document.querySelector('.js-switch');
        var switchery = new Switchery(elem, {
            color: '#1AB394'
        });
    var config = {
        '.chosen-select': {},                    
    }
    for (var selector in config) {
        $(selector).chosen(config[selector]);
    }

</script>
</body>
</html>
