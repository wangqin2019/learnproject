{include file="public/header" /}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>奖品列表</h5>
        </div>
        <div class="ibox-content">
            <!--搜索框开始-->
            <div class="row">
                <div class="col-sm-12">
                <div  class="col-sm-2" style="width: 100px">
                    <div class="input-group" >
                        <a href="{:url('add')}"><button class="btn btn-outline btn-primary" type="button">添加奖品</button></a>
                    </div>
                </div>
                    <form name="admin_list_sea" class="form-search" method="post" action="{:url('prize')}">
                        <div class="col-sm-3">
                            <div class="input-group">
                                <input type="text" id="key" class="form-control" name="key" value="{$val}" placeholder="输入需查询的奖品名" />
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> 搜索</button>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--搜索框结束-->
            <div class="hr-line-dashed"></div>

            <div class="example-wrap">
                <div class="example">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr class="long-tr">
                                <th>ID</th>
                                <th>奖品名称</th>
                                <th>奖品图片</th>
                                <th>奖品品类</th>
                                <th>奖品数量</th>
                                <th>状态</th>
                                <th>添加时间</th>
                                <th>更新时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <script id="list-template" type="text/html">
                            {{# for(var i=0;i<d.length;i++){  }}
                                <tr class="long-td">
                                    <td>{{d[i].id}}</td>
                                    <td>{{d[i].prize_name}}</td>
                                    <td>
                                        <img src="{{d[i].prize_pic}}" style="height: 30px" onerror="this.src='/static/admin/images/no_img.jpg'"/>
                                    </td>
                                    <td>{{d[i].prize_cate}}</td>
                                    <td>{{d[i].prize_num}}</td>
                                    <td>
                                            {{# if(d[i].prize_status==1){ }}
                                                <a href="javascript:;" onclick="state({{d[i].id}});">
                                                    <div id="zt{{d[i].id}}"><span class="label label-info">开启</span></div>
                                                </a>
                                            {{# }else{ }}
                                                <a href="javascript:;" onclick="state({{d[i].id}});">
                                                    <div id="zt{{d[i].id}}"><span class="label label-danger">禁用</span></div>
                                                </a>
                                            {{# } }}
                                    </td>
                                    <td>{{d[i].create_time}}</td>
                                    <td>{{d[i].update_time}}</td>
                                    <td>
                                            <a href="javascript:;" onclick="edit({{d[i].id}})" class="btn btn-primary btn-outline btn-xs">
                                                <i class="fa fa-paste"></i> 编辑</a>&nbsp;&nbsp;
                                            <a href="javascript:;" onclick="del({{d[i].id}})" class="btn btn-danger btn-outline btn-xs">
                                                <i class="fa fa-trash-o"></i> 删除</a>
                                    </td>
                                </tr>
                            {{# } }}
                        </script>
                        <tbody id="list-content"></tbody>
                    </table>
                    <div id="AjaxPage" style=" text-align: right;"></div>
                    <div id="allpage" style=" text-align: right;"></div>
                </div>
            </div>
            <!-- End Example Pagination -->
        </div>
    </div>
</div>
<!-- End Panel Other -->
</div>

<!-- 加载动画 -->
<div class="spiner-example">
    <div class="sk-spinner sk-spinner-three-bounce">
        <div class="sk-bounce1"></div>
        <div class="sk-bounce2"></div>
        <div class="sk-bounce3"></div>
    </div>
</div>
{include file="public/footer" /}


<script type="text/javascript">
    //laypage分页
    Ajaxpage();
    function Ajaxpage(curr){
        var key=$('#key').val();
        $.getJSON('{:url("Christmas/prize")}', {page: curr || 1,key:key}, function(data){
            $(".spiner-example").css('display','none'); //数据加载完关闭动画
            if(data==''){
                $("#list-content").html('<td colspan="20" style="padding-top:10px;padding-bottom:10px;font-size:16px;text-align:center">暂无数据</td>');
            }else{
                var tpl = document.getElementById('list-template').innerHTML;
                laytpl(tpl).render(data, function(html){
                    document.getElementById('list-content').innerHTML = html;
                });
                laypage({
                    cont: $('#AjaxPage'),//容器。值支持id名、原生dom对象，jquery对象,
                    pages:'{$allpage}',//总页数
                    skip: true,//是否开启跳页
                    skin: '#1AB5B7',//分页组件颜色
                    curr: curr || 1,
                    groups: 3,//连续显示分页数
                    jump: function(obj, first){
                        if(!first){
                            Ajaxpage(obj.curr)
                        }
                        $('#allpage').html('第'+ obj.curr +'页，共'+ obj.pages +'页');
                    }
                });
            }
        });
    }


    //分期奖品
    function fenqi(id){
        location.href = './fenqi/id/'+id+'.html';
    }

    //编辑奖品
    function edit(id){
        location.href = './edit/id/'+id+'.html';
    }

    //删除奖品
    function del(id){
        lunhui.confirm(id,'{:url('del')}');
    }

    //奖品状态
    function state(id){
        lunhui.status(id,'{:url('state')}');
    }

</script>
</body>
</html>
