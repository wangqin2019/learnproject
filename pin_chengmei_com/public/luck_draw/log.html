<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
	    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
	    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
	    <META HTTP-EQUIV="expires" CONTENT="0">

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<title>注册</title>
		<style>
			body {width: 100%;overflow: hidden;margin: 0;padding: 0;background: url(image/bg.jpg) center no-repeat;background-size: cover;}
			.bg_img{position: fixed;top: 0;left: 0;width: 100%;height: 100%;z-index: -1;}
			.title{margin: 3em 15%;width: 70%;}
			input{
				width: calc(80% - 42px);height: 2em;margin: 0em 10% 0 10%;
				background: none;line-height: 2em;border-radius: 1.125em;border:1px solid #9E9E9E;
				padding: 0.25em 20px;
			}
			.submit{width: 100%;text-align: center;margin-top: 1em;}
            .submit button{
            	width: 80%;height: 2.5em;line-height: 2.5em;border-radius: 1.125em;
            	color: #FFFFFF;border: none;font-size: 1em;
            	background: -webkit-linear-gradient(#F2D5B6, #CCAF69);
            	background: -o-linear-gradient(#F2D5B6, #CCAF69);
            	background: -moz-linear-gradient(#F2D5B6, #CCAF69);
            	background: linear-gradient(#F2D5B6, #CCAF69);
            }
			.gift{width: 90%;margin: 3em 5% 0 5%;}
			.gift img{width: 100%;}
			.hide{display: none;}
			.tishi {position: fixed;background: #000000;opacity: 0.6;color: #FFFFFF;left: 20%;width: 60%;bottom: 2em;line-height: 2em;border-radius: 0.2em;text-align: center;}
			@media screen and (device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2){
				/*iphone5*/
				input{margin: 1em 10% 0 10%;}
			}
            @media only screen and (device-width:375px) and (device-height:812px) and (-webkit-device-pixel-ratio:3) {
				/*iphonex*/
				.title{margin: 5em 15%;}
				input{margin: 3em 10% 0 10%;}
				.gift{margin: 5em 5% 0 5%;}
			}
		</style>
	</head>
	<body>
		<img src="image/bg.jpg" class="bg_img"/>
		<img src="image/login_title.png" class="title"/>
		<input value="" placeholder="请输入您的手机号"/>
		<div class="submit"><button>提交</button></div>
		<div class="gift"><img src="image/gift_list.png"/></div>
		
		<div class="tishi hide"></div>
	</body>
	<script>
		var share_mobile = getQueryString('share_mobile');
		$('button').click(function(){
			var mobile = $('input').val();
			$.ajax({
				type: 'post',
			    url: 'http://testc.qunarmei.com:9091/api/v4/cards/userRegister',
				dataType: 'json',
				data: 'share_mobile='+share_mobile+'&mobile='+mobile,
				crossDomain: true,
			    async: true,
			    cache: false,
			    success: function (res) {
			    	if(res.code == 1){
			    		tishi(res.msg, 1000);
			    	}
			    	else{
			    		tishi(res.msg, 1000);
			    	}
			    },
			    
			});
		})
	</script>
</html>
