<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
	    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
	    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
	    <META HTTP-EQUIV="expires" CONTENT="0">

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<title>活动说明页</title>
		<style type="text/css">
			body {
				width: 100%;
				height: 100%;
				overflow-x: hidden;
				margin: 0;
				padding: 0;
			}
			.bg_img{position: fixed;top: 0;left: 0;width: 100%;height: 100%;z-index: -1;}
			.title{margin: 2em 15% 1em 15%;width: 70%;}
			.list{width:90%;margin: 0 5%;}
			
            .list img{width: 100%;}
            .explain{width: 100%;text-align: center;}
            
            .explain p{color: #5F5F5F;font-size: 0.8em;margin: 0;}
            .login{width: 100%;text-align: center;margin-top: 1em;}
            .login button{
            	width: 8em;height: 2em;line-height: 2em;border-radius: 1em;
            	color: #FFFFFF;border: none;font-size: 1em;
            	background: -webkit-linear-gradient(#F2D5B6, #CCAF69);
            	background: -o-linear-gradient(#F2D5B6, #CCAF69);
            	background: -moz-linear-gradient(#F2D5B6, #CCAF69);
            	background: linear-gradient(#F2D5B6, #CCAF69);
            }
            @media screen and (device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2){
				/*iphone5*/
			}
            @media only screen and (device-width:375px) and (device-height:812px) and (-webkit-device-pixel-ratio:3) {
				/*iphonex*/
				.title{margin: 4em 15%;}
				.list img{margin-bottom: 1em;}
				.login{margin-top: 2em;}
			}
		</style>
	</head>

	<body>
		<img src="image/bg.jpg" class="bg_img"/>
		<img src="image/explain_title.png" class="title"/>
		
		<div class="list">
			<img src="image/explain_1.png" />
			<img src="image/explain_2.png" />
			<img src="image/explain_3.png" />
		</div>
		<div class="explain">
			<p>支付翻翻乐、分享积印花</p>
			<p>「星语心愿 定制独一无二的美 」</p>
		</div>
		<div class="login"><button>点击进入</button></div>
		

	</body>
	<script type="text/javascript">
		$('.login button').click(function(){
			var ua = window.navigator.userAgent.toLowerCase();
			if (ua.indexOf('micromessenger') == -1) {//不在微信或者小程序中
				$('#qrcode').removeClass('hide');
				$('.mask').removeClass('hide');
				try{
					togoodscatelog.togoodscatelog('21');
				}
				catch(e){}
			}
			else{
				wx.miniProgram.getEnv(function(res){
					if (res.miniprogram) {//在小程序中
						wx.miniProgram.navigateTo({url: '../missshopProlist/missshopProlist'});
			        }
			        else {//在微信中
			        	alert('请在小程序中打开页面');
			        }
				})
			}
		})
	</script>

</html>
