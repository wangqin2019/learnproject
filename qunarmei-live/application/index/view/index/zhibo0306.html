		<!-- begin REM Zoom 计算 -->
		<script type="text/javascript">
			(function(win) {
				var remCalc = {};
				var docEl = win.document.documentElement,
					tid,
					hasRem = true,
					hasZoom = true,
					designWidth = 750;

				function refresh() {
					var width = docEl.getBoundingClientRect().width;
					// if (width > 640) { width = 640 }
					if(hasRem) {
						var rem = width / 10;
						docEl.style.fontSize = rem + "px";
						remCalc.rem = rem;
						var actualSize = parseFloat(window.getComputedStyle(document.documentElement)["font-size"]);
						if(actualSize !== rem && actualSize > 0 && Math.abs(actualSize - rem) > 1) {
							var remScaled = rem * rem / actualSize;
							docEl.style.fontSize = remScaled + "px"
						}
					}
					if(hasZoom) {
						var style = document.getElementById('J__style')
						if(!style) {
							style = document.createElement('style')
							style.id = 'J__style'
						}
						style.innerHTML = '.__z{zoom:' + width / designWidth + '}'
						document.getElementsByTagName('head')[0].appendChild(style)
					}
				}

				function dbcRefresh() {
					clearTimeout(tid);
					tid = setTimeout(refresh, 100)
				}
				win.addEventListener("resize", function() {
					dbcRefresh()
				}, false);

				win.addEventListener("pageshow", function(e) {
					if(e.persisted) {
						dbcRefresh()
					}
				}, false);
				refresh();
				if(hasRem) {
					remCalc.refresh = refresh;
					remCalc.rem2px = function(d) {
						var val = parseFloat(d) * this.rem;
						if(typeof d === "string" && d.match(/rem$/)) {
							val += "px"
						}
						return val
					};
					remCalc.px2rem = function(d) {
						var val = parseFloat(d) / this.rem;
						if(typeof d === "string" && d.match(/px$/)) {
							val += "rem"
						}
						return val
					};
					win.remCalc = remCalc
				}
			})(window);
		</script>

		<script type="text/javascript">
	    $(document).ready(function(){
	      var $div = $("#computerMove");
	      /* 绑定鼠标左键按住事件 */
	      $div.bind("mousedown",function(event){
	        /* 获取需要拖动节点的坐标 */
	        var offset_x = $(this)[0].offsetLeft;//x坐标
	        var offset_y = $(this)[0].offsetTop;//y坐标
	        /* 获取当前鼠标的坐标 */
	        var mouse_x = event.pageX;
	        var mouse_y = event.pageY;
	        /* 绑定拖动事件 */
	        /* 由于拖动时，可能鼠标会移出元素，所以应该使用全局（document）元素 */
	        $(document).bind("mousemove",function(ev){
	          /* 计算鼠标移动了的位置 */
	          var _x = ev.pageX - mouse_x;
	          var _y = ev.pageY - mouse_y;
	          /* 设置移动后的元素坐标 */
	          var now_x = (offset_x + _x ) + "px";
	          var now_y = (offset_y + _y ) + "px";

	          //console.log(mouse_x)
	          	if ((screen.width < 1360)) {

	                if(_x>750){
			          	window.location.href="zblogin.html"
			          }
	            } else {
	                if(_x>1100){
			          	window.location.href="zblogin.html"
			          }
	            }

	          /* 改变目标元素的位置 */
	          $div.css({"left":now_x,"top":now_y})

	          // if(_x>1130){
	          // 	window.location.href="zblogin.html"
	          // }
	        });
	      });
	      /* 当鼠标左键松开，接触事件绑定 */
	      $(document).bind("mouseup",function(){
	        $(this).unbind("mousemove");

	      });
	    })
	  </script>
