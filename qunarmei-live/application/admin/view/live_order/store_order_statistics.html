{include file="public/header" /}
<body class="gray-bg">
<script type="text/javascript" src="/static/admin/js/plugins/layer/laydate/laydate.js"></script>
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>门店每日订单统计列表</h5>
        </div>
        <div class="ibox-content">
            <!--搜索框开始-->           
            <div class="row">
                <div class="col-sm-12">   
                <div  class="col-sm-2" style="width: 100px">
                    <div class="input-group" >  

                    </div>
                </div>                                            
                    <form name="admin_list_sea" class="form-search" method="post" action="{:url('store_order_statistics')}">
                        <div >
                            <div >
                                门店名称:<input type="text" id="title"   name="title" value="{$title}" placeholder="" />&nbsp;&nbsp;
                                支付时间:<input type="text" id="begin_time"   name="dt1" value="{$dt1}" placeholder="" />-<input type="text" id="end_time"   name="dt2" value="{$dt2}" placeholder="" />
                                &nbsp;
                                &nbsp;<button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> 搜索</button>
                                &nbsp;<button type="button" class="btn btn-primary" onclick="reportCsv()"><i class="fa fa-search"></i> 导出数据</button>
                            </div>
                        </div>
                    </form>                         
                </div>
            </div>
            <!--搜索框结束-->
            <div class="hr-line-dashed"></div>
            <div class="example-wrap">
                <div class="example">
                    <table class="table table-bordered table-hover">
                        <thead>
                        <!--#id	weid	storeid	uid	pid	staffid	from_user	ordersn	price	content	status	sendtype	paytype	transid	goodstype	remark	addressid	expresscom	expresssn	express	goodsprice	dispatchprice	dispatch	createtime	shareid	is_qunarmei_pay	qunarmei_pay_parameter	closetime	payTime-->
                            <tr class="long-tr">
                                <th>ID</th>
                                <th>门店名称</th>
                                <th>分期总价</th>
                                <th>非分期总价(除398)</th>
                                <th>398</th>
                            </tr>
                        </thead>
                        <script id="list-template" type="text/html">
                            {{# for(var i=0;i<d.length;i++){  }}
                            <tr class="long-td">
                                <td>{{d[i].id}}</td>
                                <td>{{d[i].title}}</td>
                                <td>{{d[i].fenqi_sum_price}}</td>
                                <td>{{d[i].fei_fenqi_sum_price}}</td>
                                <td>{{d[i].sum_price_398}}</td>
                            </tr>
                            {{# } }}
                        </script>
                        <tbody id="list-content"></tbody>
                    </table>
                    <div id="AjaxPage" style=" text-align: right;"></div>
                    <div id="allpage" style=" text-align: right;"></div>
                </div>
            </div>
            <!-- End Example Pagination -->
        </div>
    </div>
</div>
<!-- End Panel Other -->
</div>

<!-- 加载动画 -->
<div class="spiner-example">
    <div class="sk-spinner sk-spinner-three-bounce">
        <div class="sk-bounce1"></div>
        <div class="sk-bounce2"></div>
        <div class="sk-bounce3"></div>
    </div>
</div>

{include file="public/footer" /}

<script type="text/javascript">
   
    //laypage分页
    Ajaxpage();
    function Ajaxpage(curr){
        var title=$('#title').val();
        var dt1=$('#begin_time').val();
        var dt2=$('#end_time').val();

        $.getJSON('{:url("LiveOrder/store_order_statistics")}', {page: curr || 1,key:title,dt1:dt1,dt2:dt2}, function(data){
            $(".spiner-example").css('display','none'); //数据加载完关闭动画 
            if(data==''){
                $("#list-content").html('<td colspan="20" style="padding-top:10px;padding-bottom:10px;font-size:16px;text-align:center">暂无数据</td>');
            }else{
                var tpl = document.getElementById('list-template').innerHTML;
                laytpl(tpl).render(data, function(html){
                    document.getElementById('list-content').innerHTML = html;
                });
                laypage({
                    cont: $('#AjaxPage'),//容器。值支持id名、原生dom对象，jquery对象,
                    pages:'{$allpage}',//总页数
                    skip: true,//是否开启跳页
                    skin: '#1AB5B7',//分页组件颜色
                    curr: curr || 1,
                    groups: 3,//连续显示分页数
                    jump: function(obj, first){
                        if(!first){
                            Ajaxpage(obj.curr)
                        }
                        $('#allpage').html('第'+ obj.curr +'页，共'+ obj.pages +'页');
                    }
                });
            }
        });
    }

    //layui 时间日期控件
    var begin_time = {
        elem: '#begin_time', //选择ID为START的input
        format: 'YYYY-MM-DD', //自动生成的时间格式
//         min: laydate.now(), //设定最小日期为当前日期
        max: '2099-06-16', //最大日期
        istime: true, //必须填入时间
        istoday: false,  //是否是当天
        start: laydate.now(0,"YYYY-MM-DD"),  //设置开始时间为当前时间
        choose: function(datas){
//            end.min = datas; //开始日选好后，重置结束日的最小日期
//            end.start = datas //将结束日的初始值设定为开始日
        }
    };
    laydate(begin_time);
    //layui 时间日期控件
    var end_time = {
        elem: '#end_time', //选择ID为START的input
        format: 'YYYY-MM-DD', //自动生成的时间格式
//         min: laydate.now(), //设定最小日期为当前日期
        max: '2099-06-16', //最大日期
        istime: true, //必须填入时间
        istoday: false,  //是否是当天
        start: laydate.now(0,"YYYY-MM-DD"),  //设置开始时间为当前时间
        choose: function(datas){
//            end.min = datas; //开始日选好后，重置结束日的最小日期
//            end.start = datas //将结束日的初始值设定为开始日
        }
    };
    laydate(end_time);

    //导出csv数据
    function reportCsv()
    {
        var dt1=$('#begin_time').val();
        var dt2=$('#end_time').val();
        var title=$('#title').val();
        $.post('{:url("LiveOrder/store_order_statistics")}',{report:1,dt1:dt1,dt2:dt2,key:title},function(result){
             console.log(result);
            window.location.href = result;
        });
    }

</script>
</body>
</html>
